<!DOCTYPE html>
<html>
  <head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-files/demo.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bgc1 clearfix">
      <div class="mhl">
        <p>
          SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a>
        </p>
        <p>
          <strong>Notice</strong>: This demo (along with "symbol-defs.svg" and
          "svgxuse.js" files) should be <b>hosted on a web server</b> to work
          properly.
        </p>
      </div>
    </header>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 20</h1>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-cheveron-down">
            <use xlink:href="symbol-defs.svg#icon-cheveron-down"></use></svg
          ><span class="name"> icon-cheveron-down</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-cheveron-left">
            <use xlink:href="symbol-defs.svg#icon-cheveron-left"></use></svg
          ><span class="name"> icon-cheveron-left</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-cheveron-right">
            <use xlink:href="symbol-defs.svg#icon-cheveron-right"></use></svg
          ><span class="name"> icon-cheveron-right</span>
        </div>
      </div>
      <div class="glyph fs1">
        <div class="clearfix pbs">
          <svg class="icon icon-cheveron-up">
            <use xlink:href="symbol-defs.svg#icon-cheveron-up"></use></svg
          ><span class="name"> icon-cheveron-up</span>
        </div>
      </div>
    </div>
    <div class="clearfix mhl ptl">
      <h1 class="mvm mtn fgc1">Grid Size: 16</h1>
      <div class="glyph fs2">
        <div class="clearfix pbs">
          <svg class="icon icon-plus">
            <use xlink:href="symbol-defs.svg#icon-plus"></use></svg
          ><span class="name"> icon-plus</span>
        </div>
      </div>
      <div class="glyph fs2">
        <div class="clearfix pbs">
          <svg class="icon icon-minus">
            <use xlink:href="symbol-defs.svg#icon-minus"></use></svg
          ><span class="name"> icon-minus</span>
        </div>
      </div>
      <div class="glyph fs2">
        <div class="clearfix pbs">
          <svg class="icon icon-cross">
            <use xlink:href="symbol-defs.svg#icon-cross"></use></svg
          ><span class="name"> icon-cross</span>
        </div>
      </div>
    </div>
    <script defer src="svgxuse.js"></script>
  </body>
</html>
